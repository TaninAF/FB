<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login page</title>
    <link href="images/red hat.jpg" rel="icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- header part start here -->
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="">
        </div>
        <div class="login">
            <form action="">
                <div class="form-group">
                    <label for="">Email or phone</label><br>
                    <input type="email" name="email">
                </div>
                <div class="form-group">
                    <label for="">Password</label><br>
                    <input type="password" name="pass">
                </div>
                 <a href=""><input type="button" value="Log in"></a>
                 <br>
                 <h4 style="padding-left: 188px;">Forgotten account?</h4>
            </form>
        </div>
    </header>
    <!-- header part end here -->
     
    <!-- main body start here -->
    <section class="main-body">
        <div class="recent">
            <img src="images/Screenshot (548).png">
        </div>
        <div class="sign-up">
            <div class="form-two">
                <h1>Creat a new account</h1>
                <h5>It's quick and easy.</h5>

                <form action="">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Surname"><br>
                    <input type="email" placeholder="Mobile number or email address">
                    <br>
                    <input type="password" placeholder="New Password">
                    <br>
                    <br>
                    <label for="">Birthday</label><br><br>
                    <select name="Day">
                        <option value="">21</option>
                        <option value="">22</option>
                        <option value="">23</option>
                    </select>

                    <select name="Month">
                        <option value="">February</option>
                        <option value="">March</option>
                        <option value="">April</option>
                    </select>

                    <select name="Year">
                        <option value="">1995</option>
                        <option value="">1996</option>
                        <option value="">1997</option>
                    </select>

                    <br>
                    <br>
                    <label for="">Gender</label><br>
                    <input type="radio" name="gender">Female
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Custom

                    <div class="para">
                        <h6>By clicking Sign Up,you agree to our</h6> <h4>Terms, Data Policy</h4> <h6>and</h6> <h4>Cookie Policy.</h4> <h6>You may receive SMS notification from us and can opt out at any time.</h6>
                    </div>

                    <div class="signup-button">
                        <input type="submit" value="Sign Up">
                    </div>
                </form>

                <div class="lastline"><h4>Creat a Page </h4>
                    <h5> for a celebrity, band or business.</h5>
                </div>
            </div>
        </div>
    </section>
    <!-- main body end here -->
</body>
</html>
